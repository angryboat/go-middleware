name: Testing
on:
  push:
    branches: [main]
  pull_request: {}
  workflow_dispatch: {}
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x, 1.20.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Dependencies
        run: go mod download
      - name: Test
        run: go test -v ./... -timeout 30s
